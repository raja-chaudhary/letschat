<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lets Chat</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>
<body>
    <section class="section">
        <div class="container">
            <div class="columns is-multiline">
                <div class="column is-6 is-offset-3 mb-6">
                    <section class="hero" style="background-color: #7c4dff;">
                        <div class="hero-body">
                            <p class="title has-text-white">
                                Let's Chat
                            </p>
                            <p class="subtitle has-text-white">
                                A simple chat built with Django, HTMX, Channels, Redis and Daphne
                            </p>
                        </div>
                    </section>
                </div>
                <div class="column is-4 is-offset-4">
                    <div class="field">
                        <label class="has-text-weight-medium" style="color: #7c4dff;">Room name</label>

                        <div class="control">
                            <input class="input" type="text" placeholder="Room name" id="room-name-input">
                        </div>
                    </div>

                    <div class="field">
                        <label class="has-text-weight-medium" style="color: #7c4dff;">Username</label>

                        <div class="control">
                            <input class="input" type="text" placeholder="Username" id="username-input">
                        </div>
                    </div>

                    <div class="field">
                        <div class="control">
                            <a class="button has-text-white" id="room-name-submit" style="background-color: #7c4dff;">Submit</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script>
        document.querySelector('#room-name-input').focus();

            document.querySelector('#room-name-submit').onclick = function(e) {
                var roomName = document.querySelector('#room-name-input').value;
                var userName = document.querySelector('#username-input').value;

                window.location.replace(roomName + '/?username=' + userName);
            };
    </script>
    
</body>
</html>
